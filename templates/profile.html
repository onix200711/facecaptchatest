              <script>
                var expired = '{{expired}}';
                var plan = '{{plan}}';
                console.log(expired);
                if(expired == 'True' || plan == 'starter'){
                  const buy = document.createElement('button');
                  buy.className = 'btn btn-warning position-absolute end-10';
                  buy.textContent = "Buy Subscription";
                  buy.addEventListener('click', function() {
                    window.location.href = window.location.href.substring(0,window.location.href.length - 8) + '/subscriptions/';
                  })
                  document.getElementById('cont').appendChild(buy)
                }
                var results = '{{results}}';
                var dates = '{{dates}}';
                var ults = ''
                console.log(results.substring(1, 6));
                // change results to a normal JSON
                for(let i = 0; i < results.length; i++){
                  if(results.substring(i, i+5) == "&quot"){
                    console.log(1);
                    ults += '"';
                    i+=5;
                  } else {
                    ults += results[i];
                  }
                }
                const res = ults.split('|')
                const des = dates.split('|')
                const tableHead = document.getElementById('table-head');
                const table = document.getElementById('table-body');
                const tr = document.createElement('tr');
                tr.style = "background-color: black;";
                const par = document.createElement('th');
                par.innerHTML = '#'
                tr.appendChild(par);
                for(let key of Object.keys(JSON.parse(res[0]))){
                  var kas = '';
                    for(let j = 0; j < key.length; j++){
                      if(key[j] == '_'){
                        kas += ' ';
                      } else {
                        kas += key[j];
                      }
                    }
                    key = kas;
                    const th = document.createElement('th');
                    th.scope = "col";
                    tr.appendChild(th);
                    th.innerHTML = key;
                }
                tableHead.appendChild(tr);
                for(let i = 0; i < res.length-1; i++){
                  obj = JSON.parse(res[i]);
                  const tr1 = document.createElement('tr');
                  const par = document.createElement('th');
                  par.innerHTML = i+1;
                  tr1.appendChild(par);
                  for(let [key, value] of Object.entries(obj)){
                    if(key == 'failure_reason'){
                      let value_detail = null;
                      for(let k in value){
                        if(k == 'detail'){
                          value_detail = value[k];
                        }
                      }
                      value = value_detail;
                    } else if(key == 'prediction' || key == 'blur_score' && value != null){
                      value = value.substring(0, 8);
                    } else if(key == 'created_at'){
                      value = value.substring(0, 19);
                    }
                    if(value == null){
                      value = 'null';
                    }
                    const td = document.createElement('td');
                    td.scope = "col";
                    tr1.appendChild(td);
                    td.innerHTML = value;
                  }
                  table.appendChild(tr1);
                }
                function getCookie(name) {
                    let cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        const cookies = document.cookie.split(';');
                        for (let i = 0; i < cookies.length; i++) {
                            const cookie = cookies[i].trim();
                            // Does this cookie string begin with the name we want?
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }
                const csrftoken = getCookie('csrftoken');
                let headers = new Headers();
                headers.append('X-CSRFToken', csrftoken);
                headers.append("Content-Type", "application/json");
                const exitButton = document.getElementById('exit-btn');
                const deleteButton = document.getElementById('delete-btn');
                exitButton.addEventListener('click', function() {
                  fetch(window.location.protocol + '//' + window.location.hostname + "/profile/", {
                    method: "POST",
                    body: JSON.stringify({type: "exit"}),
                    headers: headers
                  }).then(() => {
                    window.location.href = window.location.protocol + '//' + window.location.hostname;
                  })
                })
                deleteButton.addEventListener('click', function() {
                  const div = document.createElement('div');
                  const modalOverlay = document.createElement('div');
                  const dlt = document.createElement('button');
                  dlt.textContent = 'Delete';
                  const no = document.createElement('button');
                  no.textContent = 'No';
                  no.className = "position-absolute bottom-0 end-0 btn btn-primary btn-lg mx-5 my-4";
                  dlt.className = "position-absolute bottom-0 start-0 btn btn-danger btn-lg mx-5 my-4";
                  div.appendChild(dlt);
                  div.appendChild(no);
                  div.style = "position: absolute; height:40%; width: 30%;left: 50%; top:50%; transform: translate(-50%, -50%); background-color: rgb(254, 241, 241);"
                  div.className = "container rounded col-xxl-9";
                  const text = document.createElement('p');
                  text.textContent = "Are you sure?";
                  modalOverlay.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.2); display: flex; justify-content: center; align-items: center; z-index: 1000;';;
                  text.style = "position: relative; text-align: center; font-size: 2.4rem";
                  text.class = "my-4";
                  div.appendChild(text);
                  dlt.style = "width: 7rem";
                  no.style = "width: 7rem";
                  modalOverlay.appendChild(div);
                  document.body.appendChild(modalOverlay);
                  no.addEventListener('click', function(){
                    document.body.removeChild(modalOverlay);
                  })
                  dlt.addEventListener('click', function(){
                    fetch(window.location.protocol + '//' + window.location.hostname + "profile/", {
                      method: "POST",
                      body: JSON.stringify({type: "delete"}),
                      headers: headers
                    }).then(() => {
                      window.location.href = window.location.protocol + '//' + window.location.hostname;
                    })
                    document.body.removeChild(modalOverlay);
                  })
                })
              </script>
        </body>
    </html>
