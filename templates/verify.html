          <script>
            var checkbox = document.getElementById("flexSwitchCheckDefault");
            checkbox.addEventListener('change', function() {
            if (checkbox.checked) {
                document.getElementById('sheet').href = "{%static 'maindark.css'%}"
              }
            else
              {
                document.getElementById('sheet').href = "{%static 'main.css'%}"
              }
            })
            function getCookie(name) {
              let cookieValue = null;
              if (document.cookie && document.cookie !== '') {
                  const cookies = document.cookie.split(';');
                  for (let i = 0; i < cookies.length; i++) {
                      const cookie = cookies[i].trim();
                      // Does this cookie string begin with the name we want?
                      if (cookie.substring(0, name.length + 1) === (name + '=')) {
                          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                          break;
                      }
                  }
              }
              return cookieValue;
          }
            let code = {{code}}
            function submitt()
            {
              const csrftoken = getCookie('csrftoken');
              let headers = new Headers();
              headers.append('X-CSRFToken', csrftoken);
              headers.append("Content-Type", "application/json");
              
              if(code == document.getElementById('floatingInput').value)
              {
                fetch('https://facecaptcha.vercel.app/mailverification/',{method: "POST", body: JSON.stringify({status:'OK'}), headers: headers}).then((data)=>{window.location.href = 'https://facecaptcha.vercel.app/profile/'});
              }
              else
              {
                document.getElementById('error').innerHTML = 'Wrong code';
              }
            }
          </script>
